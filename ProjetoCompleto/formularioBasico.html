<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #00c000;
            font-family: 'Cascadia Code', sans-serif;
        }

        input {
            width: 400px; 
            padding: 10px;
            border-radius: 5px;
             margin: 10px auto; 
            border: none;
            transition: all ease-in-out 200ms;
        }
        input:focus {
            box-shadow: 0px 0px 10px #00c000;
            outline: none;
        }
        
        .btn-primary {
            background-color: #00c000;

            color: #121212;

            padding: 5px;

            border-radius: 5px;
            border: none;

            text-decoration: none;

            transition: all ease-in-out 200ms;
        }
        .btn-primary:hover {
            background-color: #00c000;

            cursor: pointer;
            
            color: #fff;
        }

        .container {
            width: 500px;
            margin-top: 40px;
        }

        .typewriter {
            overflow: hidden; /* Garante que o conteúdo não é mostrado antes do início da animação */
            border-right: 10px solid #00c000; /* O cursor ao final da linha digitada */
            white-space: nowrap; /* Mantém o conteúdo em uma única linha */
            margin: 0; /* Efeito de digitação do início da linha */
            letter-spacing: .15em; /* Espaçamento entre as letras */
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        
        /* Efeitos de digitação */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        /* Efeitos do cursor ao final da linha digitada */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00c000; }
        }

    </style>
</head>
<body>
    <div class="container">
        <br/>
        <h1 class="text-center h1God">Formulário para Contato</h1>
        <p class="typewriter">Preencha para entrar em contato conosco!</p>
        <br>
        
        <form id="contactForm" method="post" action="#" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        // JavaScript para validação de formulário básico
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            const form = event.target;
            if (!form.checkValidity()) {
                alert("Preencha todos os campos corretamente!")
                event.preventDefault();
                event.stopPropagation();
            } else {
                alert("Formulário enviado com sucesso!");
            }
        });
    </script>
</body>
</html>
