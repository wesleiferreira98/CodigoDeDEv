<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Classes Bootstrap</title>
    <!-- Inclua o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação Responsiva -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Meu Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Botões coloridos -->
        <button class="btn btn-primary mr-2">Botão Primário</button>
        <button class="btn btn-secondary mr-2">Botão Secundário</button>
        <button class="btn btn-success mr-2">Botão de Sucesso</button>
        <button class="btn btn-danger mr-2">Botão de Ação Destrutiva</button>
        <button class="btn btn-warning mr-2">Botão de Aviso</button>
        <button class="btn btn-info mr-2">Botão de Informação</button>
        <button class="btn btn-light mr-2">Botão Claro</button>
        <button class="btn btn-dark mr-2">Botão Escuro</button>
        <button class="btn btn-link">Botão Link</button>

        <!-- Texto com cores personalizadas -->
        <p class="mt-4 text-success">Este é um parágrafo de texto verde.</p>
        <h1 class="text-danger">Este é um cabeçalho vermelho.</h1>
    </div>

    <!-- Inclua o Bootstrap JavaScript e jQuery (opcional, para recursos interativos) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
